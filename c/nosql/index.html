<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="shortcut icon" href="../../img/fav-icon-tn.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/index.css">
    <title>Master Data Science | ISLAIB</title>
</head>
<body>
    <div class="container">
        <div id="list-courses"></div>
        <!-- end of container -->
    </div>

    <script>
        const display = document.querySelector('#list-courses')
        const links = [
        {
                'title':'NoSQL - TD 01',
                'link':'https://drive.google.com/drive/folders/10gJl6Lj8s9yXWEnH-LWsGB_3x2acKJAa'
            },
            {
                'title':'NoSQL - Course',
                'link':'https://drive.google.com/drive/folders/10gJl6Lj8s9yXWEnH-LWsGB_3x2acKJAa'
            }
        ]
        const renderCourses = (t, l, latest) =>{
            if (latest == 0) {
                return `
                    <a href=${l}>${t} <span style="color:red; font-weight:bold;">[ NEW ]</span></a><br>
                `
            } else{
                return `
                    <a href=${l}>${t}</a><br>
                `
            }
        }
        let i=0
        links.forEach(c=>{
            display.innerHTML += renderCourses(c.title, c.link, i)
           i++
        })
    </script>
</body>
</html>
